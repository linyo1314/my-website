<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智配工 PRO - 修正穩定版</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@0.344.0/dist/umd/lucide.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.344.0/dist/umd/lucide-react.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; margin: 0; background-color: #F8FAFC; }
        #root { min-height: 100vh; }
    </style>
</head>
<body>
    <div id="root">
        <div style="display:flex; justify-content:center; align-items:center; height:100vh; color:#64748b; font-weight:bold;">
            系統正在初始化中，請稍候...
        </div>
    </div>

    <script type="text/babel">
        // 確保從全域變數正確抓取 React 函式
        const { useState, useEffect, useMemo, useRef } = React;
        
        // 修正 Lucide 圖示抓取邏輯
        const Lucide = window.LucideReact;
        const { 
            LayoutDashboard, Map, Users, Settings, Bell, ChevronLeft, ChevronRight, 
            ShieldCheck, Clock, CheckCircle2, Zap, UserPlus, LogOut, Eye, EyeOff, X, Download
        } = Lucide;

        // --- 您原本的 App 組件代碼開始 ---
        function App() {
            return (
                <div className="p-10 text-center">
                    <h1 className="text-3xl font-black text-blue-600 flex items-center justify-center gap-2">
                        <LayoutDashboard /> 智配工 PRO 已成功啟動
                    </h1>
                    <p className="mt-4 text-slate-500 font-bold">如果您看到這行字，代表 GitHub Pages 已經正常運作！</p>
                    <div className="mt-10 p-8 bg-white rounded-3xl shadow-xl border border-slate-100 max-w-md mx-auto">
                        <p className="text-slate-400">管理端登入測試</p>
                        <button className="mt-4 w-full py-4 bg-blue-600 text-white rounded-2xl font-black">開始使用</button>
                    </div>
                </div>
            );
        }
        // --- 您原本的 App 組件代碼結束 ---

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
